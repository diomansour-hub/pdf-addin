<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Beheerder</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Office.js: The Microsoft Office JavaScript API library -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    
    <!-- PDF.js: Library to render PDF documents in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    
    <style>
        /* A simple loader and some specific styles for the add-in */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .approve-mode-active { box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.5); background-color: #15803d; }
        .reject-mode-active { box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.5); background-color: #b91c1c; }
        .textsnip-mode-active { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); background-color: #1d4ed8; }

        .page-container { position: relative; margin: 0.5rem auto; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .annotation-canvas { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="p-4 flex flex-col h-screen">
        <header class="mb-4">
            <h1 class="text-xl font-bold text-gray-800">PDF Beheerder</h1>
            <p class="text-sm text-gray-600">Voeg PDF's toe, beheer en koppel annotaties aan cellen.</p>
        </header>

        <div class="controls bg-white p-3 rounded-lg shadow-sm border border-gray-200 mb-4 space-y-3">
            <div class="flex items-center space-x-2">
                <label for="pdf-file-input" class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors text-sm font-medium">
                    Voeg PDF toe
                </label>
                <input type="file" id="pdf-file-input" accept=".pdf" class="hidden">
                <p id="selected-file-name" class="text-xs text-gray-500 truncate flex-grow">Geen nieuw bestand geselecteerd.</p>
            </div>
            <div class="flex items-center space-x-2">
                <select id="pdf-switcher" class="flex-grow p-2 border border-gray-300 rounded-md text-sm">
                    <option>Geen documenten geladen</option>
                </select>
                <button id="export-pdf-button" disabled class="bg-gray-300 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Exporteer</button>
                <button id="delete-pdf-button" disabled class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Verwijder</button>
            </div>
            <div class="flex items-center space-x-2">
                 <button id="approve-button" disabled class="flex-1 bg-gray-300 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Goedkeuren</button>
                 <button id="reject-button" disabled class="flex-1 bg-gray-300 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Afkeuren</button>
                 <button id="textsnip-button" disabled class="flex-1 bg-gray-300 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Textsnip</button>
            </div>
            <div class="text-xs text-gray-600 bg-gray-100 p-2 rounded-md">
                Geselecteerde cel: <span id="active-cell-address" class="font-mono font-bold">Geen</span>
            </div>
        </div>

        <main class="flex-grow bg-white rounded-lg shadow-sm border border-gray-200 overflow-y-auto p-2">
            <div id="status-message" class="h-full flex flex-col items-center justify-center text-gray-500">
                <div id="loader" class="loader hidden mb-2"></div>
                <span id="status-text">Voeg een PDF toe om te beginnen.</span>
            </div>
            <div id="pdf-viewer" class="space-y-2"></div>
        </main>
    </div>

    <script type="text/javascript">
        // Set the worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        Office.onReady((info) => {
            if (info.host === Office.HostType.Excel) {
                // --- UI Elements ---
                const approveButton = document.getElementById('approve-button');
                const rejectButton = document.getElementById('reject-button');
                const textsnipButton = document.getElementById('textsnip-button');
                const activeCellAddressLabel = document.getElementById('active-cell-address');
                const fileInput = document.getElementById('pdf-file-input');
                const exportButton = document.getElementById('export-pdf-button');
                const deleteButton = document.getElementById('delete-pdf-button');
                const pdfSwitcher = document.getElementById('pdf-switcher');
                const selectedFileNameLabel = document.getElementById('selected-file-name');
                const pdfViewer = document.getElementById('pdf-viewer');
                const statusMessage = document.getElementById('status-message');
                const statusText = document.getElementById('status-text');
                const loader = document.getElementById('loader');

                // --- Application State ---
                let pdfCollection = [];
                let activePdfId = null;
                let activeCellAddress = null;
                let currentDrawMode = null; 
                let isDrawing = false;
                let startCoords = { x: 0, y: 0 };
                let currentPdfDocument = null;

                // --- Event Listeners ---
                fileInput.addEventListener('change', handleFileSelectAndSave);
                pdfSwitcher.addEventListener('change', switchActivePdf);
                exportButton.addEventListener('click', exportPdfFromSettings);
                approveButton.addEventListener('click', () => setDrawMode('approved'));
                rejectButton.addEventListener('click', () => setDrawMode('rejected'));
                textsnipButton.addEventListener('click', () => setDrawMode('textsnip'));
                deleteButton.addEventListener('click', deleteCurrentPdf);
                Office.context.document.addHandlerAsync(Office.EventType.DocumentSelectionChanged, onSelectionChange);

                // --- CORE FUNCTIONS ---
                function initializeApp() {
                    const collectionJson = Office.context.document.settings.get('pdfCollection');
                    pdfCollection = collectionJson ? JSON.parse(collectionJson) : [];
                    updatePdfSwitcher();
                    onSelectionChange();
                    if (pdfCollection.length > 0 && !activePdfId) {
                        loadPdf(pdfCollection[0].id);
                    } else if (pdfCollection.length === 0) {
                        updateStatus('Voeg een PDF toe om te beginnen.', 'info');
                        setButtonsState(false);
                    }
                }
                
                async function onSelectionChange() {
                    try {
                        await Excel.run(async (context) => {
                            const range = context.workbook.getSelectedRange();
                            range.load("address");
                            await context.sync();
                            const previousCellAddress = activeCellAddress;
                            activeCellAddress = range.address;
                            activeCellAddressLabel.textContent = activeCellAddress || 'Geen';
                            if (activeCellAddress !== previousCellAddress) {
                                const annotationLocation = findAnnotationByCellAddress(activeCellAddress);
                                if (annotationLocation) {
                                    if (annotationLocation.pdfId !== activePdfId) {
                                        await loadPdf(annotationLocation.pdfId);
                                        redrawAllAnnotations(); 
                                        scrollToPage(annotationLocation.pageNum);
                                    } else {
                                        redrawAllAnnotations();
                                        scrollToPage(annotationLocation.pageNum);
                                    }
                                } else {
                                    redrawAllAnnotations();
                                }
                            } else {
                                 redrawAllAnnotations();
                            }
                        });
                    } catch (error) { console.error("Error getting selection: " + error); }
                }
                
                // --- ANNOTATION & RENDERING FUNCTIONS ---
                
                // *** AANGEPASTE FUNCTIE: Normaliseert de rechthoek voor opslag ***
                async function handleMouseUp(e, pageNum) {
                    if (!isDrawing || !currentDrawMode || !activePdfId || !activeCellAddress) return;
                    isDrawing = false;
                    const pdfObject = pdfCollection.find(p => p.id === activePdfId);
                    if (!pdfObject) return;
                    const canvas = document.querySelectorAll('.annotation-canvas')[pageNum - 1];
                    const rect = canvas.getBoundingClientRect();
                    const endX = e.clientX - rect.left;
                    const endY = e.clientY - rect.top;
                    const width = endX - startCoords.x;
                    const height = endY - startCoords.y;

                    if (Math.abs(width) < 5 && Math.abs(height) < 5) {
                        redrawAllAnnotations(); 
                        return;
                    }

                    const userRect = { x: startCoords.x, y: startCoords.y, w: width, h: height };

                    if (currentDrawMode === 'textsnip') {
                        const extractedText = await extractTextFromArea(pageNum, userRect);
                        formatLinkedCell(activeCellAddress, 'textsnip', extractedText);
                    } else {
                        formatLinkedCell(activeCellAddress, currentDrawMode);
                    }
                    
                    // Normaliseer de rechthoek voor consistente opslag en weergave
                    const normalizedRect = {
                        x: width < 0 ? startCoords.x + width : startCoords.x,
                        y: height < 0 ? startCoords.y + height : startCoords.y,
                        w: Math.abs(width),
                        h: Math.abs(height)
                    };

                    if (!pdfObject.annotations[pageNum]) pdfObject.annotations[pageNum] = [];
                    pdfObject.annotations[pageNum].push({ 
                        ...normalizedRect,
                        cellAddress: activeCellAddress,
                        type: currentDrawMode
                    });
                    saveCollectionToSettings();
                }
                
                async function formatLinkedCell(address, type, text = "") {
                    try {
                        await Excel.run(async (context) => {
                            const range = context.workbook.worksheets.getActiveWorksheet().getRange(address);
                            if (type === 'approved') {
                                range.format.fill.color = "#D9EAD3";
                                range.values = [["✓"]];
                                range.format.font.color = "#38761D";
                                range.format.font.bold = true;
                                range.format.horizontalAlignment = "Center";
                            } else if (type === 'rejected') {
                                range.format.fill.color = "#F4CCCC";
                                range.values = [["X"]];
                                range.format.font.color = "#990000";
                                range.format.font.bold = true;
                                range.format.horizontalAlignment = "Center";
                            } else if (type === 'textsnip') {
                                range.format.fill.color = "#CFE2F3";
                                range.values = [[text]];
                                range.format.font.color = "#0B5394";
                                range.format.font.bold = false;
                                range.format.horizontalAlignment = "Left";
                            }
                            await context.sync();
                        });
                    } catch (error) { console.error("Error formatting cell: " + error); }
                }

                function drawAnnotations(pageNum, canvas, annotations) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    if (annotations && annotations[pageNum]) {
                        annotations[pageNum].forEach(rect => {
                            const isHighlighted = activeCellAddress && rect.cellAddress === activeCellAddress;
                            if (rect.type === 'approved') {
                                ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                                ctx.strokeStyle = 'green';
                            } else if (rect.type === 'rejected') {
                                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                                ctx.strokeStyle = 'red';
                            } else { // textsnip
                                ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
                                ctx.strokeStyle = '#1d4ed8';
                            }

                            if (isHighlighted) {
                                ctx.strokeStyle = '#0078D4';
                                ctx.lineWidth = 4;
                            } else {
                                ctx.lineWidth = 2;
                            }
                            ctx.fillRect(rect.x, rect.y, rect.w, rect.h);
                            ctx.strokeRect(rect.x, rect.y, rect.w, rect.h);
                        });
                    }
                }
                
                function redrawAllAnnotations() {
                    const pdfObject = pdfCollection.find(p => p.id === activePdfId);
                    if (!pdfObject) return;
                    const annotationCanvases = document.querySelectorAll('.annotation-canvas');
                    annotationCanvases.forEach((canvas, index) => {
                        const pageNum = index + 1;
                        drawAnnotations(pageNum, canvas, pdfObject.annotations);
                    });
                }
                
                async function renderPdf(data, annotations) {
                    pdfViewer.innerHTML = '';
                    try {
                        const pdf = await pdfjsLib.getDocument({ data }).promise;
                        currentPdfDocument = pdf;
                        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                            const page = await pdf.getPage(pageNum);
                            const viewport = page.getViewport({ scale: 1.5 });
                            const pageContainer = document.createElement('div');
                            pageContainer.className = 'page-container'; pageContainer.style.width = `${viewport.width}px`; pageContainer.style.height = `${viewport.height}px`;
                            const pdfCanvas = document.createElement('canvas');
                            pdfCanvas.width = viewport.width; pdfCanvas.height = viewport.height;
                            const annotationCanvas = document.createElement('canvas');
                            annotationCanvas.className = 'annotation-canvas'; annotationCanvas.width = viewport.width; annotationCanvas.height = viewport.height;
                            pageContainer.append(pdfCanvas, annotationCanvas);
                            pdfViewer.appendChild(pageContainer);
                            await page.render({ canvasContext: pdfCanvas.getContext('2d'), viewport: viewport }).promise;
                            drawAnnotations(pageNum, annotationCanvas, annotations);

                            annotationCanvas.addEventListener('mousedown', (e) => handleMouseDown(e, pageNum, annotationCanvas));
                            annotationCanvas.addEventListener('mousemove', (e) => handleMouseMove(e, pageNum, annotationCanvas));
                            annotationCanvas.addEventListener('mouseup', (e) => handleMouseUp(e, pageNum, annotationCanvas));
                            annotationCanvas.addEventListener('mouseout', (e) => handleMouseUp(e, pageNum, annotationCanvas));
                            annotationCanvas.addEventListener('click', (e) => handleClickOnCanvas(e, pageNum, annotationCanvas));
                        }
                        statusMessage.classList.add('hidden');
                    } catch (error) { updateStatus('Fout bij weergeven PDF: ' + error.message, 'error'); }
                }
                
                // --- HELPER & UTILITY FUNCTIONS ---

                // *** GECORRIGEERDE FUNCTIE: Extraheert tekst met correcte coördinatentransformatie ***
                async function extractTextFromArea(pageNum, canvasRect) {
                    if (!currentPdfDocument) return '';
                    try {
                        const page = await currentPdfDocument.getPage(pageNum);
                        const viewport = page.getViewport({ scale: 1.5 });
                        const textContent = await page.getTextContent();
                        
                        const normX = canvasRect.w < 0 ? canvasRect.x + canvasRect.w : canvasRect.x;
                        const normY = canvasRect.h < 0 ? canvasRect.y + canvasRect.h : canvasRect.y;
                        const normW = Math.abs(canvasRect.w);
                        const normH = Math.abs(canvasRect.h);

                        const pdfX1 = normX / viewport.scale;
                        const pdfY1 = (viewport.height - (normY + normH)) / viewport.scale;
                        const pdfX2 = (normX + normW) / viewport.scale;
                        const pdfY2 = (viewport.height - normY) / viewport.scale;

                        const extractedItems = textContent.items.filter(item => {
                            const x = item.transform[4];
                            const y = item.transform[5];
                            return x >= pdfX1 && x <= pdfX2 && y >= pdfY1 && y <= pdfY2;
                        });
                        
                        return extractedItems.map(item => item.str).join(' ');
                    } catch (error) {
                        console.error("Error extracting text: ", error);
                        return '[Fout bij tekstextractie]';
                    }
                }

                async function navigateToCell(fullAddress) { try { await Excel.run(async (context) => { let sheetName; let rangeAddress; if (fullAddress.includes('!')) { const parts = fullAddress.split('!'); sheetName = parts[0].replace(/'/g, ''); rangeAddress = parts[1]; } else { sheetName = context.workbook.worksheets.getActiveWorksheet().load('name'); rangeAddress = fullAddress; } const sheet = context.workbook.worksheets.getItem(sheetName); const range = sheet.getRange(rangeAddress); sheet.activate(); range.select(); await context.sync(); }); } catch (error) { console.error(`Error navigating to cell ${fullAddress}:`, error); updateStatus(`Kon niet navigeren naar ${fullAddress}.`, 'error'); } }
                function handleClickOnCanvas(e, pageNum, canvas) { const pdfObject = pdfCollection.find(p => p.id === activePdfId); if (!pdfObject || !pdfObject.annotations || !pdfObject.annotations[pageNum]) return; const rect = canvas.getBoundingClientRect(); const clickX = e.clientX - rect.left; const clickY = e.clientY - rect.top; const clickedAnnotation = [...pdfObject.annotations[pageNum]].reverse().find(anno => clickX >= anno.x && clickX <= anno.x + anno.w && clickY >= anno.y && clickY <= anno.y + anno.h ); if (clickedAnnotation) { if (currentDrawMode) { setDrawMode(null); } navigateToCell(clickedAnnotation.cellAddress); } }
                function handleMouseDown(e, pageNum, canvas) { const pdfObject = pdfCollection.find(p => p.id === activePdfId); if (pdfObject && pdfObject.annotations && pdfObject.annotations[pageNum]) { const rect = canvas.getBoundingClientRect(); const clickX = e.clientX - rect.left; const clickY = e.clientY - rect.top; const clickedAnnotation = [...pdfObject.annotations[pageNum]].reverse().find(anno => clickX >= anno.x && clickX <= anno.x + anno.w && clickY >= anno.y && clickY <= anno.y + anno.h ); if (clickedAnnotation) { isDrawing = false; return; } } if (!currentDrawMode) return; isDrawing = true; const canvasRect = canvas.getBoundingClientRect(); startCoords.x = e.clientX - canvasRect.left; startCoords.y = e.clientY - canvasRect.top; }
                function findAnnotationByCellAddress(address) { for (const pdf of pdfCollection) { if (pdf.annotations) { for (const pageNum in pdf.annotations) { const foundAnnotation = pdf.annotations[pageNum].find(annotation => annotation.cellAddress === address); if (foundAnnotation) { return { pdfId: pdf.id, pageNum: parseInt(pageNum, 10), annotation: foundAnnotation }; } } } } return null; }
                function scrollToPage(pageNum) { const pageContainers = document.querySelectorAll('.page-container'); const targetPage = pageContainers[pageNum - 1]; if (targetPage) { targetPage.scrollIntoView({ behavior: 'smooth', block: 'start' }); } }
                function handleMouseMove(e, pageNum, canvas) { if (!isDrawing || !currentDrawMode) return; const pdfObject = pdfCollection.find(p => p.id === activePdfId); if (!pdfObject) return; const rect = canvas.getBoundingClientRect(); const mouseX = e.clientX - rect.left; const mouseY = e.clientY - rect.top; const tempAnnotations = JSON.parse(JSON.stringify(pdfObject.annotations)); if(!tempAnnotations[pageNum]) tempAnnotations[pageNum] = []; const tempRect = {x: startCoords.x, y: startCoords.y, w: mouseX - startCoords.x, h: mouseY - startCoords.y, cellAddress: activeCellAddress, type: currentDrawMode }; tempAnnotations[pageNum].push(tempRect); drawAnnotations(pageNum, canvas, tempAnnotations); }
                async function loadPdf(pdfId) { activePdfId = pdfId; const pdfObject = pdfCollection.find(p => p.id === pdfId); if (!pdfObject) { initializeApp(); return; } showLoader(`'${pdfObject.name}' laden...`); updatePdfSwitcher(); const pdfData = base64ToUint8Array(pdfObject.data); await renderPdf(pdfData, pdfObject.annotations); setButtonsState(true); setDrawMode(null); }
                function handleFileSelectAndSave(event) { if (event.target.files.length === 0) return; const selectedFile = event.target.files[0]; selectedFileNameLabel.textContent = `Nieuw: ${selectedFile.name}`; showLoader(`'${selectedFile.name}' wordt toegevoegd...`); const reader = new FileReader(); reader.onload = (e) => { const newPdf = { id: crypto.randomUUID(), name: selectedFile.name, data: arrayBufferToBase64(e.target.result), annotations: {} }; pdfCollection.push(newPdf); saveCollectionToSettings(() => { updateStatus(`'${selectedFile.name}' succesvol toegevoegd.`, 'success'); updatePdfSwitcher(); loadPdf(newPdf.id); fileInput.value = ''; selectedFileNameLabel.textContent = 'Geen nieuw bestand geselecteerd.'; }); }; reader.readAsArrayBuffer(selectedFile); }
                async function switchActivePdf() { const selectedId = pdfSwitcher.value; if (selectedId) { await loadPdf(selectedId); } }
                function deleteCurrentPdf() { if (!activePdfId) return; const pdfToDelete = pdfCollection.find(p => p.id === activePdfId); if (!pdfToDelete) return; pdfCollection = pdfCollection.filter(p => p.id !== activePdfId); activePdfId = null; saveCollectionToSettings(() => { initializeApp(); }); }
                function updatePdfSwitcher() { pdfSwitcher.innerHTML = ''; if (pdfCollection.length === 0) { const option = document.createElement('option'); option.textContent = 'Geen documenten geladen'; pdfSwitcher.appendChild(option); return; } pdfCollection.forEach(pdf => { const option = document.createElement('option'); option.value = pdf.id; option.textContent = pdf.name; if (pdf.id === activePdfId) { option.selected = true; } pdfSwitcher.appendChild(option); }); }
                
                function setButtonsState(enabled) {
                    exportButton.disabled = !enabled;
                    approveButton.disabled = !enabled;
                    rejectButton.disabled = !enabled;
                    textsnipButton.disabled = !enabled;
                    deleteButton.disabled = !enabled;
                    [exportButton, approveButton, rejectButton, textsnipButton].forEach(btn => {
                        btn.classList.toggle('bg-gray-300', !enabled);
                        btn.classList.toggle('hover:bg-gray-400', !enabled);
                    });
                    exportButton.classList.toggle('bg-orange-500', enabled);
                    exportButton.classList.toggle('hover:bg-orange-600', enabled);
                    approveButton.classList.toggle('bg-green-600', enabled);
                    approveButton.classList.toggle('hover:bg-green-700', enabled);
                    rejectButton.classList.toggle('bg-red-600', enabled);
                    rejectButton.classList.toggle('hover:bg-red-700', enabled);
                    textsnipButton.classList.toggle('bg-blue-600', enabled);
                    textsnipButton.classList.toggle('hover:bg-blue-700', enabled);
                }

                function setDrawMode(mode) {
                    if (currentDrawMode === mode) {
                        currentDrawMode = null;
                    } else {
                        currentDrawMode = mode;
                    }
                    approveButton.classList.toggle('approve-mode-active', currentDrawMode === 'approved');
                    rejectButton.classList.toggle('reject-mode-active', currentDrawMode === 'rejected');
                    textsnipButton.classList.toggle('textsnip-mode-active', currentDrawMode === 'textsnip');
                    document.querySelectorAll('.annotation-canvas').forEach(c => c.style.cursor = currentDrawMode ? 'crosshair' : 'default');
                }

                function saveCollectionToSettings(callback) { Office.context.document.settings.set('pdfCollection', JSON.stringify(pdfCollection)); Office.context.document.settings.saveAsync(result => { if (result.status === Office.AsyncResultStatus.Failed) { updateStatus('Fout bij opslaan: ' + result.error.message, 'error'); } else if (callback) { callback(); } }); }
                function exportPdfFromSettings() { if (!activePdfId) return; const pdfObject = pdfCollection.find(p => p.id === activePdfId); if (!pdfObject) return; try { const pdfData = base64ToUint8Array(pdfObject.data); const blob = new Blob([pdfData], { type: 'application/pdf' }); const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = pdfObject.name; document.body.appendChild(link); link.click(); document.body.removeChild(link); URL.revokeObjectURL(link.href); } catch (error) { updateStatus('Fout tijdens exporteren: ' + error.message, 'error'); } }
                function arrayBufferToBase64(buffer) { let binary = ''; const bytes = new Uint8Array(buffer); const len = bytes.byteLength; for (let i = 0; i < len; i++) { binary += String.fromCharCode(bytes[i]); } return window.btoa(binary); }
                function base64ToUint8Array(base64) { const binary_string = window.atob(base64); const len = binary_string.length; const bytes = new Uint8Array(len); for (let i = 0; i < len; i++) { bytes[i] = binary_string.charCodeAt(i); } return bytes; }
                function showLoader(text) { statusMessage.classList.remove('hidden'); loader.classList.remove('hidden'); statusText.textContent = text; pdfViewer.innerHTML = ''; }
                function updateStatus(text, type) { statusMessage.classList.remove('hidden'); loader.classList.add('hidden'); statusText.textContent = text; statusText.classList.remove('text-red-500', 'text-green-500', 'text-gray-500'); if (type === 'error') statusText.classList.add('text-red-500'); else if (type === 'success') statusText.classList.add('text-green-500'); else statusText.classList.add('text-gray-500'); }
                
                // --- INITIALIZE ---
                initializeApp();
            }
        });
    </script>
</body>
</html>
