<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <!-- Tesseract.js bibliotheek voor OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <!-- NIEUW: PDF.js bibliotheek om PDF-pagina's te lezen als afbeeldingen -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <!-- Om de UI er wat mooier uit te laten zien -->
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    
    <style>
        body {
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
        }
        #ocr-button {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #ocr-button:hover {
            background-color: #2ecc71;
        }
        #ocr-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #status, #progress {
            margin-top: 15px;
            font-style: italic;
            color: #7f8c8d;
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 15px;
            width: 100%;
        }
        #download-container {
            margin-top: 20px;
            text-align: center;
        }
        #download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #download-link:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Maak Doorzoekbare PDF</h1>
    <p>Selecteer een gescand PDF-bestand om er een doorzoekbare versie van te maken.</p>

    <!-- HTML-structuur voor de gebruiker -->
    <input type="file" id="file-input" accept="application/pdf" />
    <button id="ocr-button">Converteer naar Doorzoekbare PDF</button>
    
    <div id="status"></div>
    <div id="progress"></div>

    <!-- NIEUW: Container voor de downloadknop -->
    <div id="download-container" class="hidden">
        <a href="#" id="download-link" download="resultaat.pdf">Download Doorzoekbare PDF</a>
    </div>

    <script>
        // Configuratie voor PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://mozilla.github.io/pdf.js/build/pdf.worker.js`;

        Office.onReady(info => {
            if (info.host === Office.HostType.Excel) {
                document.getElementById("ocr-button").onclick = createSearchablePdf;
            }
        });

        async function createSearchablePdf() {
            const fileInput = document.getElementById('file-input');
            const statusElement = document.getElementById('status');
            const progressElement = document.getElementById('progress');
            const ocrButton = document.getElementById('ocr-button');
            const downloadContainer = document.getElementById('download-container');

            if (fileInput.files.length === 0) {
                statusElement.innerText = 'Selecteer alstublieft eerst een PDF-bestand.';
                return;
            }

            // UI voorbereiden voor verwerking
            ocrButton.disabled = true;
            ocrButton.innerText = 'Bezig met verwerken...';
            downloadContainer.classList.add('hidden');
            statusElement.innerText = '';
            progressElement.innerText = '';

            const file = fileInput.files[0];
            const worker = await Tesseract.createWorker({
                logger: m => {
                    console.log(m);
                    if (m.status === 'recognizing text') {
                        const progress = (m.progress * 100).toFixed(2);
                        progressElement.innerText = `Pagina analyseren... ${progress}%`;
                    }
                }
            });

            try {
                statusElement.innerText = 'Talen laden...';
                await worker.loadLanguage('nld+eng');
                await worker.initialize('nld+eng');

                const fileReader = new FileReader();
                fileReader.readAsArrayBuffer(file);
                fileReader.onload = async function() {
                    try {
                        const typedarray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        
                        // Loop door alle pagina's
                        for (let i = 1; i <= pdf.numPages; i++) {
                            statusElement.innerText = `Pagina ${i} van ${pdf.numPages} verwerken...`;
                            const page = await pdf.getPage(i);
                            const viewport = page.getViewport({ scale: 2.0 }); // Hogere schaal voor betere OCR
                            
                            const canvas = document.createElement('canvas');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            const context = canvas.getContext('2d');
                            
                            await page.render({ canvasContext: context, viewport: viewport }).promise;
                            
                            // Herken de tekst op de canvas afbeelding
                            await worker.recognize(canvas);
                        }
                        
                        statusElement.innerText = 'Doorzoekbare PDF genereren...';
                        progressElement.innerText = '';
                        
                        const { data } = await worker.getPDF('OCR Resultaat');
                        
                        // Maak een downloadbare link
                        const blob = new Blob([new Uint8Array(data)], { type: 'application/pdf' });
                        const url = URL.createObjectURL(blob);
                        
                        const downloadLink = document.getElementById('download-link');
                        downloadLink.href = url;
                        downloadLink.download = `doorzoekbaar_${file.name}`;
                        
                        downloadContainer.classList.remove('hidden');
                        statusElement.innerText = 'Klaar! Het bestand kan worden gedownload.';

                    } catch (pdfError) {
                        console.error(pdfError);
                        statusElement.innerText = `Fout bij het verwerken van de PDF: ${pdfError.message}`;
                    } finally {
                        await worker.terminate();
                        ocrButton.disabled = false;
                        ocrButton.innerText = 'Converteer naar Doorzoekbare PDF';
                    }
                };
            } catch (tesseractError) {
                console.error(tesseractError);
                statusElement.innerText = `Er is een OCR-fout opgetreden: ${tesseractError.message}`;
                await worker.terminate();
                ocrButton.disabled = false;
                ocrButton.innerText = 'Converteer naar Doorzoekbare PDF';
            }
        }
    </script>
</body>

</html>
